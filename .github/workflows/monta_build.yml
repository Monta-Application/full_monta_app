          DB_NAME: postgres
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_PORT: 5432
          FIELD_ENCRYPTION_KEY: cxvoIIUnDvcCE9IkjaS_l3pvUUjngSK0eRubxEBwkRs=
        run: |
          pytest -s