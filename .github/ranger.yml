default:
  close:
    comment: '⚠️ This has been marked to be closed in $DELAY.'
    delay: 15s

labels:
  duplicate:
    action: close
    delay: 15s
    comment: "Duplicate issue created! Closing in $DELAY . . ."
  wontfix:
    action: close
    delay: 15s
    comment: "Will not be fixed! Closing in $DELAY . . ."
  'deploying soon':
    delay: 15s
    comment: "This enhancement will be deployed in the next release! Thank you!"
  invalid: close
  'merge when passing': merge
  'squash when passing': merge
  'rebase when passing': merge

merges:
  - action: delete_branch
  - action: tag
